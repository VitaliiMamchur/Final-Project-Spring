<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title th:text="#{registration.title}"></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body class="hm-gradient">

<header>
    <th:block th:include="/_menu"></th:block><br/><br/><br/>
</header>

<div class="container">
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center" th:text="#{registration.registration}">Create Account</h4>
            <br>
            <form action="/registration" method="post">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="username" class="form-control" placeholder="Username" type="text" required>
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input name="password" class="form-control" placeholder="Password" type="password" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" th:text="#{registration.button.create}"></button>
                </div>
                <div class="text-center">
                    <p style="margin: 10px 0 0 0" class="text-center" th:text="#{registration.link.to.login}"></p>
                    <a href="/login" th:text="#{registration.button.login}">Log In</a>
                </div>
            </form>
            <div th:if="${message}" th:fragment="alert (type, message)" class="alert alert-dismissible"
                 th:classappend="'alert-' + ${type}">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <span th:text="${message}">Test</span>
            </div>
        </article>
    </div>
</div>

</body>
</html>
