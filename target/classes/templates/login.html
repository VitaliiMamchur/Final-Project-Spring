<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title th:text="#{login.title}"></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body class="hm-gradient">

    <header>
        <th:block th:include="/_menu"></th:block><br/><br/><br/>
    </header>

    <div class="container">
        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center" th:text="#{login.login}"></h4>
            <form class="form-signin" th:action="@{/login}" method="post">
                <input type="username"  name="username" class="form-control" placeholder="Username" required>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" th:text="#{login.button.login}">Log in</button>
                <div class="text-center">
                    <p style="margin: 10px 0 0 0" th:text="#{login.link.to.registration}"></p>
                    <a style="text-align: center" href="/registration" th:text="#{login.button.registration}"></a>
                </div>
            </form>
            </article>
        </div>
    </div>

</body>
</html>
